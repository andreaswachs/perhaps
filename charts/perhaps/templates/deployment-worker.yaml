{{- if .Values.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "perhaps.fullname" . }}-worker
  labels:
    {{- include "perhaps.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "perhaps.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.global.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "perhaps.worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "perhaps.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.global.podSecurityContext | nindent 8 }}
      # Ensure graceful shutdown for Sidekiq
      terminationGracePeriodSeconds: {{ .Values.worker.terminationGracePeriodSeconds | default 60 }}
      containers:
        - name: worker
          image: {{ include "perhaps.image" . }}
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          ports:
            - name: health
              containerPort: {{ .Values.worker.port }}
              protocol: TCP
          env:
            - name: PERHAPS_RUNTIME_MODE
              value: "worker"
            - name: PERHAPS_RUN_MIGRATIONS
              value: "false"
            - name: SIDEKIQ_HEALTH_PORT
              value: {{ .Values.worker.port | quote }}
            {{- if .Values.database.host }}
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "perhaps.databaseSecretName" . }}
                  key: {{ .Values.database.existingSecretKey | default "password" }}
            {{- end }}
            # Sidekiq-specific configuration
            - name: RAILS_MAX_THREADS
              value: {{ .Values.worker.concurrency | default "5" | quote }}
            {{- with .Values.worker.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          envFrom:
            - configMapRef:
                name: {{ include "perhaps.fullname" . }}
            - secretRef:
                name: {{ include "perhaps.secretName" . }}
          livenessProbe:
            {{- toYaml .Values.worker.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.worker.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.worker.resources | nindent 12 }}
          volumeMounts:
            - name: storage
              mountPath: /rails/storage
          # Lifecycle hooks for graceful shutdown
          lifecycle:
            preStop:
              exec:
                command:
                  - /bin/bash
                  - -c
                  - |
                    # Signal Sidekiq to stop accepting new jobs
                    # Give it time to finish current jobs
                    kill -TSTP 1 2>/dev/null || true
                    sleep 5
      volumes:
        - name: storage
          emptyDir: {}
      {{- with .Values.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.worker.affinity }}
      affinity:
        {{- toYaml .Values.worker.affinity | nindent 8 }}
      {{- else if .Values.worker.defaultAntiAffinity }}
      affinity:
        {{- include "perhaps.worker.defaultAffinity" . | nindent 8 }}
      {{- end }}
      {{- with .Values.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
