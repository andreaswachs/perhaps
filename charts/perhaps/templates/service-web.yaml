apiVersion: v1
kind: Service
metadata:
  name: {{ include "perhaps.fullname" . }}-web
  labels:
    {{- include "perhaps.labels" . | nindent 4 }}
    app.kubernetes.io/component: web
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "perhaps.web.selectorLabels" . | nindent 4 }}
