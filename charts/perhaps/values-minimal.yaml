# Minimal values for Perhaps Helm chart
# Usage: helm install perhaps ./charts/perhaps -f charts/perhaps/values-minimal.yaml

web:
  replicaCount: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  pdb:
    enabled: false
  hpa:
    enabled: false

worker:
  enabled: true
  replicaCount: 1
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "250m"
  pdb:
    enabled: false
  hpa:
    enabled: false

config:
  railsEnv: production
